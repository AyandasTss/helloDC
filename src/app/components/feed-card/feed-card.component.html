<ion-card class="feed-card">
  <ion-card-header>        
    <ion-avatar>
      <img src="https://pbs.twimg.com/profile_images/1441042657258590217/HISn_-IH_400x400.jpg">
    </ion-avatar>
    <div class="title">
      <ion-card-title>Electricity Issue</ion-card-title>
      <ion-card-subtitle>23-Dec-2021</ion-card-subtitle>
    </div>
    
  </ion-card-header>
  <ion-card-content class="desc">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, ipsum aliquam illo explicabo.
  </ion-card-content>
  <ion-img src="https://www.theindianwire.com/wp-content/uploads/2014/04/no-power-1200x1047.jpg"></ion-img>
  <ion-card-content class="card-btns">
    <ion-buttons slot="start">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        Like
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button  (click)="onClick()">
        <ion-icon slot="start" name="chatbubble-outline"></ion-icon>
        Comment
      </ion-button>
    </ion-buttons>
  </ion-card-content>
  
</ion-card>
