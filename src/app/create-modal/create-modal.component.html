<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" >
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Create Post
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button >
        Post
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="modal-body">
  <ion-card >
    <ion-card-header>        
      <ion-avatar>
        <img src="https://pbs.twimg.com/profile_images/1441042657258590217/HISn_-IH_400x400.jpg">
      </ion-avatar>
      <div class="title">
        <ion-card-title>Ayan Das</ion-card-title>
        <ion-card-subtitle class="post_date">22-Dec-2021</ion-card-subtitle>
        <ion-card-subtitle class="post_place"><ion-icon  name="location"></ion-icon>{{this.DisplayLocation}}</ion-card-subtitle>
        
      </div>
      
    </ion-card-header>
    <ion-card-content class="desc">
      <ion-textarea autofocus="true" auto-grow="true" placeholder="Enter Your Complain or Application here..." required="true"></ion-textarea>
    </ion-card-content>
